<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to TouristVille</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .gallery-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .featured-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .thumbnail-container {
            display: flex;
            justify-content: space-between;
        }
        .thumbnail {
            width: 23%;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        .thumbnail:hover {
            opacity: 0.7;
        }
        .thumbnail.active {
            border: 3px solid #007bff;
        }
    </style>
</head>
<body>
    <header id="home" class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1 class="display-4">Welcome to TouristVille</h1>
            <p class="lead">Discover the beauty and excitement of our charming city!</p>
        </div>
    </header>

    <section id="gallery" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Explore TouristVille</h2>
            <div class="gallery-container">
                <img src="https://picsum.photos/800/400?random=1" alt="Featured Image" class="featured-image" id="featured-image">
                <div class="thumbnail-container">
                    <img src="https://picsum.photos/800/400?random=1" alt="Thumbnail 1" class="thumbnail active" onclick="changeImage(this)">
                    <img src="https://picsum.photos/800/400?random=2" alt="Thumbnail 2" class="thumbnail" onclick="changeImage(this)">
                    <img src="https://picsum.photos/800/400?random=3" alt="Thumbnail 3" class="thumbnail" onclick="changeImage(this)">
                    <img src="https://picsum.photos/800/400?random=4" alt="Thumbnail 4" class="thumbnail" onclick="changeImage(this)">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        function changeImage(clickedImage) {
            // Update featured image to match the clicked thumbnail
            document.getElementById('featured-image').src = clickedImage.src;
            
            // Update active thumbnail
            document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
            clickedImage.classList.add('active');
        }
    </script>
</body>
</html>
