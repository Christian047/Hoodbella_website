<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Reservations</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">




    <!-- Bootstrap Datepicker CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">




    
    <style>
        




<!-- ----------------------------------------------Copy CSS--------------------------------------------------------------------------------------------->




 
        

        .reservation-container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(234, 92, 3, 0.15);
            overflow: hidden;
            margin-top: 50px;
        }

        .reservation-header {
            background: linear-gradient(135deg, rgb(234, 92, 3) 0%, rgb(255, 136, 62) 100%);
            padding: 30px;
            color: white;
        }

        .reservation-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin: 0;
        }

        .reservation-header p {
            margin: 10px 0 0;
            opacity: 0.9;
        }

        .reservation-body {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-control, .form-select {
            border: none;
            border-bottom: 2px solid #eee;
            border-radius: 0;
            padding: 15px 0;
            font-size: 1.1rem;
            background: transparent;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: none;
            border-color: rgb(234, 92, 3);
        }

        .input-icon {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: rgb(234, 92, 3);
            pointer-events: none;
            z-index: 2;
        }

        .form-select {
            padding-left: 0;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .datepicker {
            background: white;
        }

        .date-container {
            display: flex;
            gap: 20px;
            margin-top: 25px;
        }

        .btn-reserve {
            background: linear-gradient(135deg, rgb(234, 92, 3) 0%, rgb(255, 136, 62) 100%);
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: all 0.3s;
            color: white;
        }

        .btn-reserve:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(234, 92, 3, 0.3);
            background: linear-gradient(135deg, rgb(255, 136, 62) 0%, rgb(234, 92, 3) 100%);
        }

        .modal-content {
            border-radius: 20px;
            border: none;
        }

        .modal-header {
            background: linear-gradient(135deg, rgb(234, 92, 3) 0%, rgb(255, 136, 62) 100%);
            border-radius: 20px 20px 0 0;
            padding: 20px 30px;
        }

        .modal-body {
            padding: 30px;
        }

        .reservation-details p {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #333;
        }

        .select-wrapper {
            position: relative;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            color: rgb(234, 92, 3);
            pointer-events: none;
        }

        /* Customize datepicker colors */
        .datepicker table tr td.active.active,
        .datepicker table tr td.active:hover.active {
            background: rgb(234, 92, 3) !important;
            border-color: rgb(234, 92, 3) !important;
        }

        .datepicker table tr td.today {
            background-color: rgba(234, 92, 3, 0.2) !important;
        }

        /* Success icon color in modal */
        .text-success {
            color: rgb(234, 92, 3) !important;
        }

        /* Custom placeholder color */
        ::placeholder {
            color: #999 !important;
            opacity: 1;
        }

        /* Hover effects on inputs */
        .form-control:hover, .form-select:hover {
            border-color: rgba(234, 92, 3, 0.5);
        }
















    </style>
</head>
<body>








<!-- ----------------------------------------------Copy HTML------------------------------------------------------------------------------------------- -->


    <!-- Rest of the HTML remains the same -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="reservation-container">
                    <div class="reservation-header text-center">
                        <h1>Luxury Reservations</h1>
                        <p>Experience excellence in every stay</p>
                    </div>
                    <div class="reservation-body">
                        <form id="reservationForm">
                            <div class="select-wrapper">
                                <select class="form-select" id="location" required>
                                    <option value="" selected disabled>Select Location</option>
                                    <option value="paris">Paris, France</option>
                                    <option value="london">London, UK</option>
                                    <option value="newyork">New York, USA</option>
                                    <option value="tokyo">Tokyo, Japan</option>
                                    <option value="dubai">Dubai, UAE</option>
                                    <option value="rome">Rome, Italy</option>
                                    <option value="sydney">Sydney, Australia</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" placeholder="Your Email Address" required>
                                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                            </div>
                            
                            <div class="date-container">
                                <div class="input-group flex-grow-1">
                                    <input type="text" class="form-control datepicker" id="startDate" placeholder="Check-in Date" required readonly>
                                    <span class="input-icon"><i class="fas fa-calendar-alt"></i></span>
                                </div>
                                
                                <div class="input-group flex-grow-1">
                                    <input type="text" class="form-control datepicker" id="endDate" placeholder="Check-out Date" required readonly>
                                    <span class="input-icon"><i class="fas fa-calendar-alt"></i></span>
                                </div>
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-reserve">
                                    <i class="fas fa-check-circle me-2"></i>Confirm Reservation
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-white">
                        <i class="fas fa-check-circle me-2"></i>Reservation Confirmed!
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="reservation-details"></div>
                </div>
            </div>
        </div>
    </div>






    

<!-- ----------------------------------------------Copy HTML------------------------------------------------------------------------------------------- -->









    <!-- Scripts remain the same -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
   
    














<!-- ----------------------------------------------Copy Script------------------------------------------------------------------------------------------- -->






    <script>
        $(document).ready(function() {
            $('.datepicker').datepicker({
                format: 'mm/dd/yyyy',
                autoclose: true,
                startDate: new Date(),
                todayHighlight: true
            });

            $('#startDate').on('changeDate', function(selected) {
                const startDate = new Date(selected.date);
                $('#endDate').datepicker('setStartDate', startDate);
            });

            $('#reservationForm').on('submit', function(e) {
                e.preventDefault();

                const location = $('#location option:selected').text();
                const email = $('#email').val();
                const startDate = $('#startDate').val();
                const endDate = $('#endDate').val();

                $('.reservation-details').html(`
                    <div class="text-center mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 48px;"></i>
                    </div>
                    <p><strong><i class="fas fa-map-marker-alt me-2"></i>Location:</strong> ${location}</p>
                    <p><strong><i class="fas fa-envelope me-2"></i>Email:</strong> ${email}</p>
                    <p><strong><i class="fas fa-calendar-check me-2"></i>Check-in:</strong> ${startDate}</p>
                    <p><strong><i class="fas fa-calendar-check me-2"></i>Check-out:</strong> ${endDate}</p>
                `);

                const successModal = new bootstrap.Modal(document.getElementById('successModal'));
                successModal.show();

                this.reset();
            });
        });
    </script>








<!-- ----------------------------------------------Copy HTML------------------------------------------------------------------------------------------- -->    
</body>
